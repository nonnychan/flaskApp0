{% extends './lab03/base.html' %}
 
{% block content %}
  <h1>{% block title %} Comments {% endblock %}</h1>
  <div style="width: 50%; margin: auto">
    {% for comment in comments %}
      {% if loop.index != 2 %}
        <div style="padding: 10px;
              background-color: #EEE;
              margin: 20px">
          <p>#{{ loop.index }}</p>
          <p style="font-size: 24px">{{ comment }}</p>
        </div>
      {% endif %}
    {% endfor %}
  </div>
{% endblock %}
